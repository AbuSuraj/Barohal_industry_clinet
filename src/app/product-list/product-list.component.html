<h3 class="text-center my-2">Product Table</h3>

<table class="table product-list-table mx-auto">
    <thead>
      <tr>
        <th scope="col">Sl No.</th>
        <th scope="col">Product Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of product_list; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{product.name}}</td>
        <td class="product-list-icon-group">
            <li><i class="fa-solid fa-pencil"></i></li>
            <li><i class="fa-solid fa-trash"></i></li>
            <li><i class="fa-regular fa-square-plus"></i></li>
        </td>
      </tr>
    </tbody>
  </table>
