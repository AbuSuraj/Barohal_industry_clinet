<div class="add-product-container rounded bg-light shadow-sm p-3 mb-5 mt-5">
  <h1>Add New Product</h1>
  <form class="add-product-form" [formGroup]="addProductForm" (ngSubmit)="addProduct(addProductForm.value)">

    <div class="form-outline mb-4">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>


    <div class="form-outline mb-4">
      <label class="form-label">price</label>
      <input type="text" formControlName="price" class="form-control" />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Image</label>
      <input type="text" formControlName="image" class="form-control" />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Description</label>
      <textarea type="text" formControlName="description" class="form-control"></textarea>
    </div>

<!-- gfd -->
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Add Product</button>
  </form>
</div>
