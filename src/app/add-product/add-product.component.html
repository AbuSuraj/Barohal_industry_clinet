<div class="add-product-container rounded bg-light shadow-sm p-3 mb-5 mt-5">
  <h4>{{id ? 'Update ' : ' Add New '}}Product</h4>
  <form class="add-product-form" [formGroup]="addProductForm" (ngSubmit)="addProduct(addProductForm.value)">

    <div class="form-outline mb-4">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control add-product-input" />
    </div>


    <div class="form-outline mb-4">
      <label class="form-label">price</label>
      <input type="text" formControlName="price" class="form-control add-product-input" />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Image</label>
      <input type="text" formControlName="image" class="form-control add-product-input" />
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Description</label>
      <textarea type="text" formControlName="description" class="form-control add-product-input"></textarea>
    </div>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Add Product</button>
  </form>
</div>
